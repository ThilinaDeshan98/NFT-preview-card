<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card</title>
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <main class="main-box">
        <a href="">
            <div class="img-container">
                <img class="big-img" src="./images/image-equilibrium.jpg" alt="">
                <div class="overlay"></div>
                <img class="view-icon" src="./images/icon-view.svg" alt="">
            </div>
        </a>

        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm</p>

        <div class="bottom">
            <div class="eth">
                <img src="./images/icon-ethereum.svg" alt="">
                <p>0.041ETH</p>
            </div>

            <div class="days-left">
                <img src="./images/icon-clock.svg" alt="">
                <p>3 days left</p>
            </div>
        </div>

        <hr>

        <div class="profile">
            <div class="avatar">
                <img src="./images/image-avatar.png" alt="">
            </div>

            <p>Creation of <a href="">Jules Wyvern</a></p>
        </div>
    </main>
    
</body>
</html>
